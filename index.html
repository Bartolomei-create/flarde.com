<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flarde</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
    }

    .connect-wallet {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .piramide {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .laag {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      gap: 20px;
    }

    .laag button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .laag button:hover {
      background-color: #555;
    }

    .oog {
      margin-top: 30px;
      font-size: 24px;
      color: gold;
    }

    .subtekst {
      font-size: 12px;
      color: grey;
      text-align: center;
      max-width: 500px;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <h1>Flarde</h1>
  <button class="connect-wallet">Connect Wallet</button>
  <p>Ontgrendel lagen van kennis en bewustzijn met je TRIUWA WUW-token.</p>

  <div class="piramide">

    <!-- Laag 1 -->
    <div class="laag">
      <button onclick="location.href='basis.html'">🧱 Basis</button>
    </div>

    <!-- Laag 2 -->
    <div class="laag">
      <button onclick="location.href='code.html'">💻 Code</button>
      <button onclick="location.href='licht.html'">💡 Licht</button>
    </div>

    <!-- Laag 3 -->
    <div class="laag">
      <button onclick="location.href='systeem.html'">⚙️ Systeem</button>
      <button onclick="location.href='klank.html'">🎵 Klank</button>
      <button onclick="location.href='piramide.html'">🔺 Piramide</button>
    </div>

    <!-- Laag 4 -->
    <div class="laag">
      <button onclick="location.href='wezen.html'">🌌 Zijn</button>
    </div>

  </div>

  <!-- Oog -->
  <div class="oog">👁</div>
  <div class="subtekst">Zevende laag. Alleen zichtbaar boven de 1 miljard TRIUWA WUW. Niet te bereiken, alleen te herkennen.</div>

  <!-- Bibliotheek -->
  <div class="laag" style="margin-top: 30px;">
    <button onclick="location.href='bibliotheek/index.html'">📚 Bibliotheek</button>
  </div>
  <div class="subtekst">Toegang vereist gekoppelde wallet met vereiste hoeveelheid coins.</div>

</body>
</html>
