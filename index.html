<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flarde – Start</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: 0 auto 2rem;
    }

    .wallet-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-connected {
      background-color: #0f0;
    }

    .status-disconnected {
      background-color: #f00;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background: #666;
    }

    nav {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #222;
      border-radius: 5px;
      color: #eee;
      text-decoration: none;
    }

    nav a:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Flarde</h1>
    <div class="wallet-status">
      <span id="status-light" class="status-light status-disconnected"></span>
      <button id="connectWallet" class="btn">Connect Wallet</button>
    </div>
  </header>

  <main>
    <h2>Welkom bij Flarde</h2>
    <p>Ontgrendel lagen van kennis en bewustzijn met je TRIUWA WUW-token.</p>

    <nav>
      <a href="bibliotheek/index.html">📚 Bibliotheek</a>
      <a href="piramide.html">🔺 Piramide</a>
      <a href="klank.html">🎵 Klank</a>
      <a href="licht.html">💡 Licht</a>
      <a href="wezen.html">🌌 Wezen</a>
      <a href="systeem.html">⚙️ Systeem</a>
      <a href="basis.html">📜 Basis</a>
      <a href="code.html">💻 Code</a>
    </nav>
  </main>

  <script>
    const connectWalletButton = document.getElementById("connectWallet");
    const statusLight = document.getElementById("status-light");

    async function checkWalletConnection() {
      if (typeof window.ethereum !== "undefined") {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.listAccounts();
        if (accounts.length > 0) {
          statusLight.classList.remove("status-disconnected");
          statusLight.classList.add("status-connected");
          connectWalletButton.innerText = "Verbonden";
        } else {
          statusLight.classList.remove("status-connected");
          statusLight.classList.add("status-disconnected");
          connectWalletButton.innerText = "Connect Wallet";
        }
      }
    }

    connectWalletButton.addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          checkWalletConnection();
        } catch (err) {
          console.error("Connectie geweigerd:", err);
        }
      } else {
        alert("Installeer MetaMask om door te gaan.");
      }
    });

    window.addEventListener("load", () => {
      checkWalletConnection();
    });
  </script>

</body>
</html>
