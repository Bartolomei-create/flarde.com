<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Het Wezen | Flarde</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
      font-size: 1.2rem;
    }
    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #fff;
      text-decoration: underline;
    }
  </style>
  <script>
    async function checkAccess() {
      if (typeof window.ethereum === 'undefined') {
        alert('Geen wallet gevonden. Installeer bijvoorbeeld MetaMask.');
        window.location.href = '/geen-toegang.html';
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      const tokenAddress = "0x1c907176ee3920d41e9afc497148de62fca48893";
      const abi = ["function balanceOf(address) view returns (uint256)"];
      const contract = new ethers.Contract(tokenAddress, abi, provider);
      const balance = await contract.balanceOf(address);

      const decimals = 9;
      const required = 1000000 * (10 ** decimals);

      if (balance.lt(required)) {
        window.location.href = '/geen-toegang.html';
      }
    }

    window.onload = checkAccess;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üî∫ Zesde Laag: Het Wezen</h1>
    <p>
      Dit is geen laag. Dit is een einde. Of een begin.<br>
      Geen woorden. Geen uitleg. Geen pad. Alleen jij.
    </p>
    <a href="/bibliotheek/index.html" class="back-link">‚Üê Terug naar bibliotheek</a>
  </div>
</body>
</html>
