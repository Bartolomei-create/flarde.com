
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toegang via TRIUWA</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .btn { background-color: black; color: white; padding: 1rem 2rem; border: none; cursor: pointer; font-size: 1.2rem; margin-top: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Toegang tot Flarde Bibliotheek</h1>
    <p>Verbind je wallet om toegang te krijgen.<br>Minimaal <strong>10 TRIUWA</strong> vereist.</p>
    <button class="btn" onclick="connectWallet()">Verbind Wallet</button>
    <div id="status" style="margin-top: 2rem;"></div>
    <div id="access" class="hidden">
      <h2>‚úÖ Toegang verleend</h2>
      <p>Welkom in de bibliotheek.</p>
      <a href="/bibliotheek.html">Ga naar bibliotheek</a>
    </div>
  </div>

  <script>
    const tokenAddress = "0x1c907176ee3920d41e9afc497148de62fca48893"; // TRIUWA WUW
    const tokenDecimals = 9;
    const minBalance = 10 * (10 ** tokenDecimals);

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        document.getElementById('status').innerText = "MetaMask niet gevonden.";
        return;
      }

      const web3 = new Web3(window.ethereum);
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const userAddress = accounts[0];
        const contract = new web3.eth.Contract([
          { constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" }
        ], tokenAddress);
        const balance = await contract.methods.balanceOf(userAddress).call();

        if (parseInt(balance) >= minBalance) {
          document.getElementById('access').classList.remove('hidden');
          document.getElementById('status').innerText = "";
        } else {
          document.getElementById('status').innerText = "Niet genoeg TRIUWA. Minimaal 10 vereist.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Wallet verbinding mislukt.";
      }
    }
  </script>
</body>
</html>
